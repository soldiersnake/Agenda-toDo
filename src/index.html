<!DOCTYPE html>

</html><!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<input class="new-todo" placeholder="¿Qué necesitas haber hecho?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados </a>
					</li>
				</ul>
				<button class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">

			<p>Creado por <a href="https://github.com/soldiersnake" target="_blank">Mariano Macias</a></p>
			<p>Template creado por <a href="http://sindresorhus.com" target="_blank">Sindre Sorhus</a></p>
			<p>Parte de <a href="http://todomvc.com" target="_blank">TodoMVC</a></p>
		</footer>
        
        
	</body>
</html>
